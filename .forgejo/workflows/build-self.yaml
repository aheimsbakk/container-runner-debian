---
on: [push]
jobs:
  build-container:
    runs-on: docker
    container:
      image: vel.heimsbakk.no/containers/debian-bookworm:latest

    env:
      STORAGE_DRIVER: vfs
    #   BUILDAH_FORMAT: docker
      BUILDAH_ISOLATION: chroot
       
    steps:
      - name: Get server name
        run: | 
          FORGEJO_SERVER=${{ env.GITHUB_SERVER_URL }}
          FORGEJO_SERVER=$(echo ${FORGEJO_SERVER} | sed "s#https://##g")
          echo FORGEJO_SERVER=${FORGEJO_SERVER} >> $GITHUB_ENV

      - name: Check out repository
        uses: https://vel.heimsbakk.no/actions/checkout@v4

      - name: Build container
        id: build-container
        uses: https://vel.heimsbakk.no/actions/buildah-build@v2
        with:
          image: test
          tags: latest
          containerfiles: |
            ./Containerfile

      - name: Push Container
        uses: https://vel.heimsbakk.no/actions/push-to-registry@v2
        with:
          image: ${{ steps.build-container.outputs.image }}
          tags: ${{ steps.build-container.outputs.tags }}
          registry: ${{ env.FORGEJO_SERVER }}/containers
          username: ${{ env.GITHUB_ACTOR }}
          password: ${{ env.GITHUB_TOKEN }}          

      - name: Print image url
        run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
